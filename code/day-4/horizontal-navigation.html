<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Navigation</title>
    <style>
      .navigation {
        background-color: aqua;
        padding: 20px;
      }

      .navigation li {
        display: inline-block;
        padding: 0 2vw;
      }

      .navigation li:first-child {
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="navigation">
        <li>Admin</li>
        <li>Home</li>
        <li>All Artists</li>
        <li>Rock</li>
        <li>Pop</li>
        <li>R&B</li>
        <li>Punk</li>
        <li>Other</li>
      </ul>
    </nav>
  </body>
</html>
