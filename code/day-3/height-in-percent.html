<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>height in percent</title>
    <style>
      html {
        height: 50%;
      }
      body {
        height: 100%;
        margin: 0px;
      }
      .container {
        height: 100%;
        background: #f0e68c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      The height of this DIV element is equal to the 100% height of its parent
      element's height.
    </div>
  </body>
</html>
